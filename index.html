<body>
    <h2>Slide Show</h2>

        <div class="card" id="card1">

            <div class="box-part" id="box3">

                </div>
                <div class="box-content">
                    <p>Lorem, ipsum dolor.</p>
                </div>
            </div>
            <div class="box-part" id="box4">
                <div class="box-head">
                    <h4><b>4th part</b></h4>
                </div>
                <div class="box-content">
                    <p>Lorem, ipsum dolor.</p>
